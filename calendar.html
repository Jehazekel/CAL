<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proficient Event Calendar</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
     <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body onload="renderDate()">
    
        <nav class="purple">
          <div class="nav-wrapper" >
            <div id="menu" class="container1 menu left" onclick="show_hide('aside')">
              <div class="bar1 " ></div>
              <div class="bar2 "></div>
              <div class="bar3 "></div>
            </div>
            <a href="#!" id="wrapper" class="brand-logo center" style="width:80%;">Proficient Calendar</a>
          </div>
        </nav>
    <div class="wrapper">

         
           <div id="aside" class="aside">
              
              <a class="button" id="button" >add event <i class="material-icons">add</i></a>
              <div class="right button"style="display:inline-block" onclick="show_hide('aside')">X</div>
             <div id="here"> </div>
              
           </div>

           </div>
           <div id="calendar" class="calendar">

            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>

           </div>
    </div>
         
     <div class="drop hide" >
       
       <div class="modal-content purple lighten-4">
         
         <div class="modal-close-bar"><span><i class="material-icons">close</i></span></div>
         <h1 id="new_event">New Event</h1>
         <form id="drop_content" style="display: block;" class="text-purple" onsubmit="checkForm(); return true; target="_self">
                <div class="input-field"> 
                  <textarea id="activity" class="materialize-textarea" name="activity" required !important></textarea>
                <label for="textarea1">Activity</label>
                </div>
               <div class="input-field">
                <input id="date" type="text" class="datepicker" name="date" required !important>
                <label for="date">Date</label>

               </div>
               <div class="input-field">
                 <label for="time">Time</label>
                 
                 <input id="time" type="text" class="timepicker " name="time" required !important>

               </div>

               <div>
               <div id="saved" class="input-field">
                 
                <input  class="button waves-effect waves-light" id="submit" class="purple" type="submit" onclick="onSave()" value="Save"> 
                </div>  
                <div  id="edited" style="display:none" class="input-field">
                   <input id="up" class="button waves-effect waves-light" class="purple" type="submit" onclick="edit()"  value="Add update">
                </div>
              </div>

              </form> 
       </div>
     </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>  
     const timer= document.querySelector('.timepicker');
     M.Timepicker.init(timer,{});  
     const date= document.querySelector('.datepicker');
     M.Datepicker.init(date,{});
     
    
    </script>
     <script src="script.js"></script>
  </body>
</html>
